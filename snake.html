<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Snake Game (Gaya Nokia Jadul)</title>
    <style>
        /* --- CSS INTERNAL DIMULAI DI SINI --- */
        :root {
            --nokia-green-dark: #819859;
            --nokia-green-light: #a7b786;
            --nokia-frame: #333333;
            --grid-size: 15;
            --cell-pixel: 16px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', monospace;
            overflow: hidden;
        }

        /* Container utama yang menyerupai HP */
        #nokia-phone {
            background-color: var(--nokia-frame);
            border: 15px solid var(--nokia-frame);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Layar Game */
        #game-screen {
            background-color: var(--nokia-green-light);
            border: 4px solid var(--nokia-green-dark);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            width: calc(var(--grid-size) * var(--cell-pixel));
            height: calc(var(--grid-size) * var(--cell-pixel));
            display: grid;
            grid-template-columns: repeat(var(--grid-size), 1fr);
            grid-template-rows: repeat(var(--grid-size), 1fr);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden; /* Penting untuk visual pixel */
        }

        .cell {
            width: var(--cell-pixel);
            height: var(--cell-pixel);
            /* Grid tanpa border untuk tampilan retro */
            box-sizing: border-box;
        }

        .snake {
            background-color: var(--nokia-green-dark);
        }

        .food {
            background-color: #cc3333; /* Warna merah kontras untuk makanan */
            /* Menggunakan bayangan untuk efek pixel art */
            box-shadow: 0 0 0 1px var(--nokia-green-dark) inset;
        }

        /* Score dan Info */
        #status-bar {
            width: 100%;
            height: 25px;
            background-color: var(--nokia-green-dark);
            color: #fff;
            font-size: 12px;
            line-height: 25px;
            text-align: center;
            margin-bottom: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Keypad Styling */
        #keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 80%;
        }

        .key {
            background-color: #555555;
            color: #ffffff;
            border: 2px solid #666666;
            border-radius: 8px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.1s, box-shadow 0.1s;
        }

        .key:active {
            background-color: #777777;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
        }

        /* Tombol Keypad Khusus */
        #key-0 {
            grid-column: 2 / 3; /* Pusatkan tombol 0 */
        }
        #key-start {
             grid-column: 1 / 4;
             background-color: #27ae60;
             font-weight: bold;
        }

        /* Tombol Fullscreen */
        #fullscreen-btn {
            margin-top: 10px;
            padding: 8px 15px;
            background-color: #c0392b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* --- CSS INTERNAL SELESAI --- */
    </style>
</head>
<body>

    <div id="nokia-phone">
        <div id="status-bar">
            <span>SNAKE 3310 | </span>
            <span id="score-display">SKOR: 0</span>
        </div>
        <div id="game-screen">
            </div>

        <button id="fullscreen-btn">▶️ FULLSCREEN</button>

        <div id="keypad">
            <div class="key" data-key="7">7</div>
            <div class="key" data-key="8" data-direction="up">▲</div>
            <div class="key" data-key="9">9</div>

            <div class="key" data-key="4" data-direction="left">◄</div>
            <div class="key" data-key="5">5</div>
            <div class="key" data-key="6" data-direction="right">►</div>

            <div class="key" data-key="1">1</div>
            <div class="key" data-key="2" data-direction="down">▼</div>
            <div class="key" data-key="3">3</div>

            <div id="key-0" class="key" data-key="0">0</div>
            <div id="key-start" class="key" data-key="enter">START/RESTART (Enter)</div>
        </div>
    </div>

    <script>
        /* --- JAVASCRIPT INTERNAL DIMULAI DI SINI --- */
        const GRID_DIMENSION = 15;
        const gameScreen = document.getElementById('game-screen');
        const scoreDisplay = document.getElementById('score-display');
        const keypadKeys = document.querySelectorAll('.key');

        let snake, food, direction, score, gameLoop, speed;

        function initializeGame() {
            snake = [{ x: 7, y: 7 }];
            food = {};
            // Awalnya ular tidak bergerak sampai tombol ditekan
            direction = { x: 0, y: 0 };
            score = 0;
            speed = 200;
            clearInterval(gameLoop);
            scoreDisplay.textContent = `SKOR: 0`;
        }

        // 1. Fullscreen Toggle
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            const elem = document.documentElement;
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                elem.requestFullscreen().catch(err => {
                    alert(`Gagal mengaktifkan Fullscreen: ${err.message}`);
                });
            }
        });

        // 2. Inisialisasi Papan Permainan
        function createGrid() {
            gameScreen.innerHTML = '';
            for (let y = 0; y < GRID_DIMENSION; y++) {
                for (let x = 0; x < GRID_DIMENSION; x++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.id = `cell-${x}-${y}`;
                    gameScreen.appendChild(cell);
                }
            }
        }

        // 3. Menempatkan Makanan
        function placeFood() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_DIMENSION),
                    y: Math.floor(Math.random() * GRID_DIMENSION)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            food = newFood;
        }

        // 4. Menggambar Ular dan Makanan
        function draw() {
            // Hapus kelas dari semua sel
            document.querySelectorAll('.cell').forEach(cell => {
                cell.classList.remove('snake', 'food');
            });

            // Gambar Ular
            snake.forEach(segment => {
                const cell = document.getElementById(`cell-${segment.x}-${segment.y}`);
                if (cell) cell.classList.add('snake');
            });

            // Gambar Makanan
            const foodCell = document.getElementById(`cell-${food.x}-${food.y}`);
            if (foodCell) foodCell.classList.add('food');
        }

        // 5. Logika Pergerakan
        function move() {
            // Jangan bergerak jika direction {x: 0, y: 0}
            if (direction.x === 0 && direction.y === 0) return;

            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

            // Cek Tabrakan Dinding
            if (head.x < 0 || head.x >= GRID_DIMENSION || head.y < 0 || head.y >= GRID_DIMENSION) {
                gameOver();
                return;
            }

            // Cek Tabrakan Diri Sendiri
            if (snake.some((segment, index) => index !== 0 && segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            // Tambahkan kepala baru
            snake.unshift(head);

            // Cek Makan Makanan
            if (head.x === food.x && head.y === food.y) {
                score++;
                placeFood();
                scoreDisplay.textContent = `SKOR: ${score}`;

                // Percepat (Tingkat Kesulitan)
                clearInterval(gameLoop);
                speed = Math.max(80, speed - 5); // Kecepatan minimum 80ms
                gameLoop = setInterval(gameTick, speed);
            } else {
                // Hapus ekor jika tidak makan
                snake.pop();
            }

            draw();
        }

        // 6. Mengatur Input Keypad (Keyboard & Tombol Virtual)
        function changeDirection(newDir) {
            const currentDir = direction;
            if (newDir.x === -currentDir.x && newDir.y === -currentDir.y) return; // Tidak boleh putar balik 180 derajat
            if (newDir.x !== 0 || newDir.y !== 0) {
                 direction = newDir;
            }
        }

        function handleInput(key) {
            let newDir = null;
            let gameStarted = (direction.x !== 0 || direction.y !== 0);

            switch (key) {
                case 'ArrowUp':
                case '8':
                    newDir = { x: 0, y: -1 }; break;
                case 'ArrowDown':
                case '2':
                    newDir = { x: 0, y: 1 }; break;
                case 'ArrowLeft':
                case '4':
                    newDir = { x: -1, y: 0 }; break;
                case 'ArrowRight':
                case '6':
                    newDir = { x: 1, y: 0 }; break;
                case 'Enter':
                    if (!gameStarted) startGame(); // Mulai ulang game
                    break;
                default: return;
            }

            if (newDir) {
                // Jika ini adalah gerakan pertama, mulai game
                if (!gameStarted) {
                    startGame();
                }
                changeDirection(newDir);
            }
        }

        // Event Listener untuk Keyboard
        document.addEventListener('keydown', e => handleInput(e.key));

        // Event Listener untuk Keypad Virtual
        keypadKeys.forEach(key => {
            key.addEventListener('click', () => {
                const dir = key.dataset.direction;
                const keyId = key.dataset.key;

                if (dir) {
                    let newDir;
                    if (dir === 'up') newDir = { x: 0, y: -1 };
                    else if (dir === 'down') newDir = { x: 0, y: 1 };
                    else if (dir === 'left') newDir = { x: -1, y: 0 };
                    else if (dir === 'right') newDir = { x: 1, y: 0 };

                    if (newDir) {
                        // Jika ini adalah gerakan pertama, mulai game
                        if (direction.x === 0 && direction.y === 0) startGame();
                        changeDirection(newDir);
                    }
                } else if (keyId === 'enter') {
                    handleInput('Enter');
                }
            });
        });

        // 7. Fungsi Game Over
        function gameOver() {
            clearInterval(gameLoop);
            alert(`GAME OVER! Skor: ${score} | Tekan 'OK' atau tombol 'START' untuk main lagi.`);
            initializeGame();
            draw(); // Tampilkan ular awal di tengah
        }

        // 8. Tick Utama Game
        function gameTick() {
            move();
        }

        // 9. Memulai/Merestart Game
        function startGame() {
            initializeGame(); // Reset data
            placeFood();
            // Atur arah awal ke atas untuk memulai
            direction = { x: 0, y: -1 };
            gameLoop = setInterval(gameTick, speed);
        }

        // Mulai tampilan awal saat halaman dimuat
        createGrid();
        initializeGame();
        placeFood();
        draw();
        /* --- JAVASCRIPT INTERNAL SELESAI --- */
    </script>
</body>
    </html>
